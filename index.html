<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Taxi Queue App</title>

	<link rel="stylesheet" href="css/style.css">
	<!-- handlebar cdn -->
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>

<body>
	<div class="container">
		<h1>Taxi queue app</h1>
		<div class="sections">

			<div class="section">
				<h2>Passengers</h2>
				<img src="img/queue.png" alt="" width="100">
				<img src="img/queue.png" alt="" width="100">
				<img src="img/queue.png" alt="" width="100">
				<div class="passenger_container count_container"></div>
				<button class="join_queue">Join</button>
				<button class="leave_queue">Leave</button>
				
			</div>
			
			<div class="section">
				<h2>Taxis</h2>
				<img src="img/minivan.png" alt="" width="100">
				<img src="img/minivan.png" alt="" width="100">
				<img src="img/minivan.png" alt="" width="100">
				<div class="taxi_container count_container"></div>
				<button class="join_taxi_queue">Join queue</button>
				<button class="leave_taxi_queue">leave queue</button>
			</div>

			<div class="section">
				<h2>Taxi departing</h2>
				<img src="img/arrow.png" alt="" width="100">
				<img src="img/arrow.png" alt="" width="100">
				<img src="img/minivan.png" alt="" width="100">
				<div class="depart_container count_container">
					<span class="count"></span>
				</div>
				<button class="depart">Depart</button>
				<span class="msg"></span>
			</div>


		</div>
		
		<div class="footer">
			<h4>Icons used</h4>
			<ul>
				<li>
					<a href="https://www.flaticon.com/free-icons/minivan" title="minivan icons">Minivan icons created by
						Vitaly Gorbachev - Flaticon</a>
				</li>
				<li>
					<a href="https://www.flaticon.com/free-icons/queue" title="queue icons">Queue icons created by
						Freepik -
						Flaticon</a>
				</li>
			</ul>
		</div>
		
	</div>

	<script type="text/x-handlebars-template" class="passenger_content">
	<span class="passenger_queue_count count">{{counter}}</span>
	</script>
	<script type="text/x-handlebars-template" class="taxi_content">
		<span class="taxi_queue_count count">{{counter}}</span>
	</script>
	<script src="./js/taxi-queue.js"></script>
	<script src="./js/taxi-queue.dom.js"></script>
</body>

</html>
